<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel='stylesheet' href='libs/skeleton-2.0.4/css/skeleton.css'>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script src="js/events.js"></script>
    <script src="js/data-processors.js"></script>
    <script src="js/requests.js"></script>    
    <title>Switch Select</title>
  </head>
  <body>
    
    <div class="switchselect-container">
      <span class="left-box">
        <select id="set-list" size="4" multiple></select>
      </span>
      <span class="middle-box">
        <input class="left-button" id="btnLeft" value="&lt;&lt;" type="button" />
        <input class="right-button" id="btnRight" value="&gt;&gt;" type="button" />
      </span>
      <span class="right-box">
        <select id="options" size="4" multiple>
        </select>
      </span>
    </div>

  </body>
</html>
