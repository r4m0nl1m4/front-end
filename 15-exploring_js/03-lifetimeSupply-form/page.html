<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Lifetime Supply Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./calculations.js" type="text/javascript"></script>
    <script src="./events.js" type="text/javascript"></script>    
  </head>
  <body>
    
    <div id="lifetimeSupply-form-container">
    
      <h1 id="lifetimeSupply-form-title">Lifetime Supply Price</h1>
      
      <form id="lifetimeSupply-form" name="form">
        
        <ul id="lifetimeSupply-form-inputs-container">
          <li>
            <label id="lifetimeSupply-form-input-age-label" for="age">age: </label>
            <input id="lifetimeSupply-form-input-age" name="age" placeholder="0" type="number">
          </li>
          <li>
            <label id="lifetimeSupply-form-input-amountPerDay-label" for="amountPerDay">amount per day: </label>
            <input id="lifetimeSupply-form-input-amountPerDay" name="amountPerDay" placeholder="3" type="number">
          </li>
          <li>
            <label id="lifetimeSupply-form-input-supplyPrice-label" for="supplyPrice">supply price: </label>
            <input id="lifetimeSupply-form-input-supplyPrice" name="supplyPrice" placeholder="20" type="number">
          </li>
        </ul>
        
        <ul id="lifetimeSupply-form-inputs-controlers">
          <li>
            <input id="lifetimeSupply-form-input-submit_button" name="submit-form-button" type="submit" value="Submit">
          </li>
          <li>
            <input id="lifetimeSupply-form-input-reset_button" name="reset-form-button" type="reset" value="Reset">
          </li>
        </ul>
  
      </form>

      <br><br>

      <div id="lifetimeSupply-form-output-container">
        <ouput form="lifetimeSupply-form" id="lifetimeSupply-form-output" name="roots"></output>
      </div>

    </div>
  
  </body>
</html>
